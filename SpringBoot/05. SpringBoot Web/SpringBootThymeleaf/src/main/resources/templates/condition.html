<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>

</head>
<body>

	<h2>Welcome to Thymeleaf Tutorial</h2>
	
	<p th:if="${num1>num2}">
		<span th:text="${num1+'is greater than'+num2}"></span>
	</p>
	
	<p th:if="${num1<num2}">
		<span th:text="${num1+'is smaller than'+num2}"></span>
	</p>
	

</body>
</html>
